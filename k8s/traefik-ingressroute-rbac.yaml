kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ingressroute-role
rules:
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ingressroute-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingressroute-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: domain-verification-attempt-creator
rules:
  - apiGroups: ["qco.me"]
    resources: ["domainverificationattempts"]
    verbs: ["create"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: domain-verification-attempt-creator-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: domain-verification-attempt-creator
  apiGroup: rbac.authorization.k8s.io
